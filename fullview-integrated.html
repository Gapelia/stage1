									<h2>The Tunnel</h2>
									<h5>Okinawa, Japan</h5>
									<p><strong>Okinawa Prefecture</strong> is the southernmost prefecture of Japan. It comprises hundreds of the Ryukyu Islands in a chain over 1,000 kilometres (620 mi) long. The Ryukyus extend southwest from Kyushu (the southwesternmost of Japan's main four islands) to Taiwan. The Okinawa Prefecture encompases the southern two thirds of that chain. Okinawa's capital, Naha, is located in the southern part of Okinawa Island.</p>
									<p>Despite widespread destruction during the war, there are many remains of a unique type of castle or fortress known as gusuku; the most significant are now inscribed on the UNESCO World Heritage List (Gusuku Sites and Related Properties of the Kingdom of Ryukyu). In addition, twenty-one Ryukyuan architectural complexes and thirty-six historic sites have been designated for protection by the national government.</p>
									<p>Whereas most homes in Japan are made with wood and allow free-flow of air to combat humidity, typical modern homes in Okinawa are made from concrete with barred windows (protection from flying plant matter) to deal with regular typhoons. Roofs are also designed with strong winds in mind, with each tile cemented on and not merely layered as seen with many homes elsewhere in Japan.</p>
								</textarea>

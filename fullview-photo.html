		<script>
			$(function() {
				var buttons = ["fontfamily", "fontcolor", "fontsize", "|", "formatting", "|", "bold", "italic", "deleted", "|", "alignment"];

				$("#text-editor").redactor({
					syncAfterCallback: function(html) {
						$("#live-preview, #default-preview, #photo-preview, #text-preview, #phototext-preview, #integrated-preview").val(html);
					},
					buttons: buttons,
					focus: true,
					plugins: ["fontfamily", "fontsize"]
				});
			});
		</script>

		<script>
			var livePreviewElem = $("#live-preview, #default-preview, #photo-preview, #text-preview, #phototext-preview, #integrated-preview");

			function livePoller() {
				setTimeout(livePoller, 300);
				livePreviewElem.html(editorElem.redactor("get"));
			}

				livePoller();
			});
		</script>

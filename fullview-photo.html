							<section class="tag-input">

							<section class="tag-input">

									<option value="Calm">

							<section class="tag-input">

		<script src="scripts/redactor.js"></script>
		<script src="scripts/fontfamily.js"></script>
		<script src="scripts/fontsize.js"></script>

		<script>
			$(function() {
				var buttons = ["fontfamily", "fontcolor", "fontsize", "|", "formatting", "|", "bold", "italic", "deleted", "|", "alignment"];

				$("#text-editor").redactor({
					syncAfterCallback: function(html) {
						// $("#live-preview, #default-preview, #photo-preview, #text-preview, #phototext-preview, #integrated-preview").val(html);
					},
					buttons: buttons,
					focus: true,
					plugins: ["fontfamily", "fontsize"]
				});
			});
		</script>

		<!--/ scripts/livepreview																															 /-->

		<script src="scripts/livepreview.js"></script>

		<script>
			var livePreviewElem = $("#live-preview, #default-preview, #photo-preview, #text-preview, #phototext-preview, #integrated-preview");
			var editorElem = $("#text-editor");

			function livePoller() {
				setTimeout(livePoller, 300);
				livePreviewElem.html(editorElem.redactor("get"));
			}

			$(function () {
				livePoller();
			});
		</script>

		<script>
			$(document).ready(function () {
				$("#bc-photo").change(function () {
					$("#text-preview-wrapper, #phototext-preview-wrapper, #integrated-preview-wrapper").hide();
					$("#photo-preview-wrapper").show();
				});

				$("#bc-text").change(function () {
					$("#photo-preview-wrapper, #phototext-preview-wrapper, #integrated-preview-wrapper").hide();
					$("#text-preview-wrapper").show();
				});

				$("#bc-phototext").change(function () {
					$("#text-preview-wrapper, #photo-preview-wrapper, #integrated-preview-wrapper").hide();
					$("#phototext-preview-wrapper").show();
				});

				$("#bc-integrated").change(function () {
					$("#text-preview-wrapper, #phototext-preview-wrapper, #photo-preview-wrapper").hide();
					$("#integrated-preview-wrapper").show();
				});
			});
		</script>

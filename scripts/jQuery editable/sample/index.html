<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"/>
    <title>jQuery.editable demo</title>

    <script src="jquery.min.js"></script>
    <script src="jquery.editable.js"></script>
    <script src="main.js"></script>

    <style>
			body { font-family: "Open Sans", Arial, sans-serif; }

      span.editable {
        background-color: #ffa;
        padding: 3px;
      }

      input.editable {}

      div { margin: 15px; }
    </style>

  </head>

  <body>

    <h1>jQuery.editable demo</h1>

    <div id="main">
      <h2>double click</h2>

      <div class="name">
        <span>name :</span>
        <span class="editable">shokai</span>
      </div>

      <h2>single click</h2>

      <div class="city">
        <span>city :</span>
        <span class="editable">Fujisawa, Kanagawa</span>
      </div>

      <h2>clickhold</h2>

      <div class="website">
        <span>website :</span>
        <span class="editable"><a href="http://shokai.org">http://shokai.org</a></span>
      </div>

      <h2>validation</h2>

      <div class="zip">
        <span>zip-code :</span>
        <span class="editable">
          252-0816
        </span>
      </div>

      <h2>edit button</h2>

      <div class="age">
        <span>age :</span>
        <span class="editable">38</span>
        <input type="button" value="edit" class="btn_edit"></input>
      </div>
    </div>

    <hr/>

    github : <a href="https://github.com/shokai/jQuery.editable">https://github.com/shokai/jQuery.editable</a>

  </body>

</html>

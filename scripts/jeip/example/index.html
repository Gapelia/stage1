<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>jQuery Edit In Place</title>

		<style>
			body { font-family: "Open Sans", Arial, sans-serif; }

			.jeip-saving {
				background-color: #903;
				background-image: url("ajax-loader.gif");
				background-position: left;
				background-repeat: no-repeat;
				color: #fefefe;
				padding: 0 2px 0 20px;
			}

			.jeip-mouseover, .jeip-editfield { background-color: #ffff99; }

			.jeip-savebutton {
				background-color: #36f;
				color: #fefefe;
			}

			.jeip-cancelbutton {
				background-color: #191919;
				color: #fefefe;
			}
		</style>

	</head>

	<body>

		<h1>jQuery Edit In Place (JEIP)</h1>

		<b>Examples</b><hr/>

		<span id="text-edit">Text edit</span><br/>

		<span id="textarea-edit">Textarea edit - <b>Iñtërnâtiônàlizætiøn</b></span><br/>

		Select form, what is your favorite color: <span id="select-edit">Blue</span>

		<script src="jquery-1.9.1.min.js"></script>
		<script src="../jeip.js"></script>

		<script>
			$("#text-edit").eip("save.php", { select_text: true });

			$("#textarea-edit").eip("save.php", { form_type: "textarea" });

			$("#select-edit").eip("save.php", {
				form_type: "select",
				select_options: {
					blue	: "Blue",
					green	: "Green",
					red		: "Red",
					black	: "Black",
					brown	: "Brown",
					white	: "White"
				}
			});
		</script>

	</body>

</html>

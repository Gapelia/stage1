<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8"/>
		<title>Image Annotations | Ajax</title>

		<link rel="stylesheet" href="css/annotation.css"/>

		<script src="js/jquery-1.7.1.js"></script>
		<script src="js/jquery-ui-1.8.17.js"></script>
		<script src="js/jquery.annotate.js"></script>

		<script>
			$(window).load(function () {
				$("#toAnnotate").annotateImage({
					getUrl: "get.html",
					saveUrl: "save.html",
					deleteUrl: "delete.html",
					editable: true
				});
			});
		</script>

	</head>

	<body>

		<div>
			<img id="toAnnotate" src="images/trafalgar-square-annotated.jpg" alt="Trafalgar Square" width="600" height="398"/>
		</div>

	</body>

</html>
